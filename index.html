<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <div class="hero-inner">
            <h1>üìù My Tasks</h1>
            <div class="subtitle">Welcome back, <span id="userName"></span>!</div>
        </div>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="progressPercent">0%</div>
                <div class="stat-label">Progress</div>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <select id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            <select id="categorySelect">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="other">Other</option>
            </select>
            <button class="add-btn" onclick="addTask()">Add Task</button>
        </div>

        <input type="text" id="searchInput" placeholder="üîç Search tasks..." oninput="searchTasks()">

        <div class="filters">
            <button class="filter-btn active" onclick="filterTasks('all')">All</button>
            <button class="filter-btn" onclick="filterTasks('active')">Active</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
        </div>

        <ul class="task-list" id="taskList"></ul>


    <script src="auth.js"></script>
</body>
</html>
